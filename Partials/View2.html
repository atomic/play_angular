<div class="container">
    <p class="h2">Hello world! This is View 2.</p>
    <div class="container">
        Name:
        <label>
            <input type="text" data-ng-model="name"/> {{ name }}
        </label>

        <ul>
            <li data-ng-repeat="cust in customers | filter:{name:name} | orderBy:'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase }}</li>
        </ul>
        <br>
        <a href="#/view1">View 1</a>
    </div>
</div>
